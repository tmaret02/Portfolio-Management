<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Portfolio Management</title>
</head>
<body>
    <div class="container">
        <h1>Portfolio Management</h1>

        <!-- User Creation Form -->
        <h2>Create User</h2>
        <form id="userForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required><br>
            <label for="initialBalance">Initial Balance:</label>
            <input type="number" id="initialBalance" required><br>
            <button type="submit">Create User</button>
        </form>

        <!-- Add Stock to Portfolio -->
        <h2>Add Stock to Portfolio</h2>
        <form id="portfolioForm">
            <label for="portfolioUsername">Username:</label>
            <input type="text" id="portfolioUsername" required><br>
            <label for="stockSymbol">Stock Symbol:</label>
            <input type="text" id="stockSymbol" required><br>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" required><br>
            <button type="submit">Add to Portfolio</button>
        </form>

        <!-- Clear Portfolio -->
        <h2>Clear Portfolio</h2>
        <form id="clearPortfolioForm">
            <label for="clearUsername">Username:</label>
            <input type="text" id="clearUsername" required><br>
            <button type="submit">Clear Portfolio</button>
        </form>

        <!-- Fetch Balance -->
        <h2>Fetch Balance</h2>
        <form id="balanceForm">
            <label for="balanceUsername">Username:</label>
            <input type="text" id="balanceUsername" required><br>
            <button type="submit">Fetch Balance</button>
        </form>
        <div id="balance"></div>

        <!-- Display Portfolios -->
        <h2>Current Portfolios</h2>
        <label for="fetchUsername">Username:</label>
        <input type="text" id="fetchUsername"><br>
        <button id="fetchPortfoliosBtn">Fetch All Portfolios</button>
        <div id="portfolios"></div>
    </div>
</body>
</html>
